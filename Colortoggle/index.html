<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script defer src="script.js"></script>
    <title>Colortoggle</title>
  </head>
  <body>
    <nav class="main-nav">
      <div class="main-nav__btn"></div>
      <ul class="main-nav__ul">

        <li class="list-item" id="Home">
          <label for="input-home" class="label">
            <input type="radio" name="option" id="input-home" /><span>Home</span></label
          >
        </li>

        <li class="list-item" id="Red">
          <label for="input-red">
            <input type="radio" name="option" id="input-red" /><span>Red</span></label
          >
        </li>

        <li class="list-item" id="Orange">
          <label for="input-orange">
            <input type="radio" name="option" id="input-orange" /><span>Orange</span></label
          >
        </li>

        <li class="list-item" id="Purple">
          <label for="input-purple">
            <input type="radio" name="option" id="input-purple" /><span>Purple</span></label
          >
        </li>

        <li class="list-item" id="Green">
          <label for="input-green">
            <input type="radio" name="option" id="input-green" /><span>Green</span></label
          >
        </li>
      </ul>
    </nav>

    <p id="color-name">Home</p>
  </body>
</html>
