<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script defer src="script.js"></script>
    <title>Colortoggle</title>
  </head>
  <body>
    <nav class="main-nav">
      <div class="main-nav__btn"></div>
      <ul class="main-nav__ul">
        <label for="home"
          ><li class="list-item" id="li-home">
            <input type="radio" name="option" id="home" />Home
          </li></label
        >
        <label for="red"
          ><li class="list-item" id="li-red">
            <input type="radio" name="option" id="red" />Red
          </li></label
        >
        <label for="orange"
          ><li class="list-item" id="li-orange">
            <input type="radio" name="option" id="orange" />Orange
          </li></label
        >
        <label for="purple"
          ><li class="list-item" id="li-purple">
            <input type="radio" name="option" id="purple" />Purple
          </li></label
        >
        <label for="green"
          ><li class="list-item" id="li-green">
            <input type="radio" name="option" id="green" />Green
          </li></label
        >
      </ul>
    </nav>

    <p id="color-name">Choose a backgroundcolor</p>
  </body>
</html>
