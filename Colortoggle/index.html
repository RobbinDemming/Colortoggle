<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script defer src="script.js"></script>
    <title>Colortoggle</title>
  </head>
  <body>
    <nav class="main-nav">
      <div class="main-nav__btn"></div>
      <ul class="main-nav__ul">
        <li class="list-item" id="li-home">
          <label for="input-home" class="label">
            <input type="radio" name="option" id="input-home" /><span id="Home"
              >Home</span
            ></label
          >
        </li>

        <li class="list-item" id="li-red">
          <label for="input-red">
            <input type="radio" name="option" id="input-red" /><span id="Red"
              >Red</span
            ></label
          >
        </li>

        <li class="list-item" id="li-orange">
          <label for="input-orange">
            <input type="radio" name="option" id="input-orange" /><span
              id="Orange"
              >Orange</span
            ></label
          >
        </li>

        <li class="list-item" id="li-purple">
          <label for="input-purple">
            <input type="radio" name="option" id="input-purple" /><span
              id="Purple"
              >Purple</span
            ></label
          >
        </li>

        <li class="list-item" id="li-green">
          <label for="input-green">
            <input type="radio" name="option" id="input-green" /><span
              id="Green"
              >Green</span
            ></label
          >
        </li>
      </ul>
    </nav>

    <p id="color-name">Home</p>
  </body>
</html>
